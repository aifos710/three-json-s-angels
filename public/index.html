<!DOCTYPE html>
<html lang="es">
<head>
  <title>Instagram</title>
  <meta charset="utf-8"/>
 	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
 	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen"/>
 	<link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen"/>
 	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body class="bg">
	<div class="container center">
		<div class="row">
			<div class="col s12">
  				<div class="input-field col s12">
				    <select>
				      <option value="" disabled selected>English (United States)</option>
				      <option value="1">Español (Perú)</option>
				    </select>
				  </div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col s4 offset-s4 col m4 offset-m4">
				<img class="responsive-img img-instagram" src="assets/img/instagram.png">
				<p class="pf-sign">Sign up to see photos and videos from your friends</p>
			</div>
		</div>
		<div class="row">
			<div class="col s8 offset-s2 col m4 offset-m4">
				<a href="#" id="login" class="btn btn-primary btn-login">Iniciar sesión</a>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="divider"></div>
		<a class="sign-up" href="#">Sign up with email or phone number</a>
		<h6>By signing up, yu agree to our<br>
			<a href="#">Privacy Policy.</a>
		</h6>
		<div class="divider"></div>
		<p>Already have an account?</p>
		<a href="#">Log in.</a>
	</div>	

  <script type="text/javascript" src="js/vendor/jquery-2.1.1.min.js"></script>
 	<script type="text/javascript" src="js/vendor/materialize.min.js"></script>
 	<script src="/socket.io/socket.io.js"></script>
 	<script type="text/javascript" src="js/app.js"></script>
 	<script type="text/javascript">
 		(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "https://connect.facebook.net/en_US/sdk.js";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));
 	</script>
</body>
</html>
